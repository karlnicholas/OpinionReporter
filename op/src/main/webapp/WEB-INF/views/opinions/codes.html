<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Court Opinions</title>
<!-- Bootstrap -->
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
<script src="../../../resources/js/jquery-1.11.1.min.js" th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
<style>
body { padding-top: 50px; }
</style>    
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<th:block test="${not *{codes.isEmpty()}" th:fragment="codes">
<div th:id="|collapse*{collapseIdx}|" class="panel-collapse collapse">
<div class="panel-body">
<table class="table table-condensed table-bordered">
<tr BGCOLOR="#99CCFF">
  <td style="width: 75px">References</td>
  <td style="width: 150px" align="center">Section</td>
  <td align="center">Code Titles</td>
</tr>
<th:block th:each="code: *{codes}" >
<tr>
  <td BGCOLOR="#99CCFF" style="width: 75px" align="center">&#160;</td>
  <td BGCOLOR="#99CCFF" style="width: 150px">&#160;</td>
  <td BGCOLOR="#99CCFF"><span th:text="*{code.codeReference.title}" ></span></td>
</tr>
<tr th:replace="opinions/sections :: sections(sections=*{code.sections})" ></tr>
<tr th:replace="opinions/subcodes :: subcodes(subcodes=*{code.subcodes})" ></tr>
</th:block>
    <tr>
      <td BGCOLOR="#99CCFF" style="width: 75px" align="center">
      </td>
      <td BGCOLOR="#99CCFF" style="width: 150px">&#160;</td>
      <td style="background-color:#99CCFF;">
      <div class="accordion" id="accordion" th:id="|accordion*{collapseIdx}|">
        <div class="accordion-group">
          <div class="accordion-heading" style="background-color:#99CCFF;" >
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" th:attr="data-parent=|#accordion*{collapseIdx}|" href="#collapseInner" th:href="|#collapseInner*{collapseIdx}|">
          <span class="glyphicon glyphicon-asterisk"></span>
          DISPOSITION:&nbsp;
          <span style="background-color: #FFCCFF;" th:text="|*{case.disposition}|" ></span>
          </a>
          </div>
          <div class="accordion-body collapse" id="collapseInner" th:id="|collapseInner*{collapseIdx}|" >
          <div style="background-color: #F5F5F5;" class="accordion-inner panel" >
            <span th:text="*{case.summary}"></span>
          </div>
          </div>
        </div>
      </div>
      </td>
    </tr>
</table>
</div>
</div>
</th:block>
</body>
</html>
