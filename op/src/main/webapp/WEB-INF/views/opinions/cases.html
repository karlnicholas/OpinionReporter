<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Court Opinions</title>
<!-- Bootstrap -->
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
<script src="../../../resources/js/jquery-1.11.1.min.js" th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
<style>
body { padding-top: 50px; }
</style>    
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<th:block th:if="${cases != null}" th:fragment="cases">
<div class="panel-group" id="accordion">
<div class="panel panel-default" >
<div th:each="case,status: *{cases}" class="panel-heading">
  <div class=" row panel-title">
    <p>
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse" th:href="|#collapse*{status.index}|" >
      <span class="col-xs-1"><span class="glyphicon glyphicon-asterisk"></span></span>
      <span th:text="*{#dates.format(case.publishDate,'MMM dd')}" class="col-xs-2"></span>
      <span th:text="*{case.title}" class="col-xs-5"></span>
      </a>
      <a href="#" th:href="@{http://www.courts.ca.gov/opinions/documents/} + *{case.name} + '.PDF'">
      <span class="col-xs-2">
      <span th:text="*{case.name}" ></span>
      </span>
      </a>
    </p>
  </div>
<div th:replace="opinions/codes :: codes(codes=*{case.codes},collapseIdx=*{status.index})" ></div>
</div>
</div>
</div>
</th:block>
</body>
</html>
