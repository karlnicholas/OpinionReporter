<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Court Opinions</title>
<!-- Bootstrap -->
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
<script src="../../../resources/js/jquery-1.11.1.min.js" th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
<style>
body { padding-top: 50px; }
</style>    
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<![endif]-->
</head>
<body>
<table>
<th:block th:test="${not *{sections.isEmpty()}}" th:fragment="sections">
<tr th:each="section: *{sections}" >
  <td bgcolor="#FFFF7F" style="width: 75px" align="center"><span th:text="*{section.refCount}"></span></td>
  <td bgcolor="#FFFF7F" style="width: 150px"><a href="#" th:href="@{http://gs-op.b9ad.pro-us-east-1.openshiftapps.com/(path=${@pathUtil.toString(section.codeReference.fullFacet)})}"><span th:text="*{section.displaySectionNumber}" ></span></a></td>
  <td bgcolor="#FFCCFF">&#160;&#160;&#160;&#160;<span th:text="*{section.codeReference.title}" ></span></td>
</tr>
</th:block>
</table>
</body>
</html>
